<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<form action="/salvarpessoa" method="post" th:object="${objpessoa}">
			<div>		
				<label>Nome: </label>
				<input id="nome" name="nome" th:field="*{nome}">
				
				<label>Idade: </label>
				<input type="number" id="idade" name="idade" th:field="*{idade}"> 
				
				<input type="submit" value="Salvar">
							
			</div>		
		</form>


		<div>
			<form action="/pesquisar" method="post">
				 <label>Pesquisar:</label>
				 <input name="pesquisarpessoas"> 
				 <input type="submit" value="Pesquisar">

			</form>


		</div>


		<div>
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Idade</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tr th:each="pessoa : ${pessoas}">

					<td th:text="${pessoa.id}"></td>
					<td th:text="${pessoa.nome}"></td>
					<td th:text="${pessoa.idade}"></td>
					<td> <a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}" >Editar</a> </td>
					<td> <a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}" >Excluir</a>	</td>
				</tr>
			</table>
		</div>		
	</div>
	
	
</body>
</html>
